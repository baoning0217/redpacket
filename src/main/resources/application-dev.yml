server:
  port: 8090
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/redpacket?characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
#redis
  redis:
    host: 127.0.0.1
    port: 6379
    database: 2

# kafka
  kafka:
    bootstrap-servers: 192.168.207.40:9092
    producer:
      retries: 0
      batch-size: 1024
      buffer-memory: 1048576
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      properties:
        linger.ms: 1

    consumer:
      enable-auto-commit: false
      auto-commit-interval: 100ms
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        session.timeout.ms: 15000
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 10MB
      resolve-lazily: false
      file-size-threshold: 0
      location: C:\\temp
  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html

  mvc:
    static-path-pattern: /statis/**
  resources:
    static-locations: classpath:/static/


# 配置kafka-topic
kafka:
  topic:
    group-id: redpacket-group
    redpacket-topic: dev_redpacket_topic_statistics


#mybatis
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.xishanqu.redpacket.mapper